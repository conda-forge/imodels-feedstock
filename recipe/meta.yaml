{% set name = "imodels" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/imodels-{{ version }}.tar.gz
  sha256: 28cdd4fb982fce9bbbeca2775dc7291484a809fc49a9d0015d73d6263d1ad1f8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - mlxtend >=0.18.0
    - numpy
    - pandas
    - requests
    - scipy
    - scikit-learn
    - tqdm

test:
  imports:
    - imodels
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/csinva/imodels
  summary: Implementations of various interpretable models
  license: MIT
  license_file: license.md

extra:
  recipe-maintainers:
    - giswqs
